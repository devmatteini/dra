name: CI

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths-ignore:
      - "**.md"
      - "assets/**"
      - "install.sh"
  pull_request:
    paths-ignore:
      - "**.md"
      - "assets/**"
      - "install.sh"

env:
  CARGO_TERM_COLOR: always

# NOTE: always set shell: bash, otherwise on Windows there might be problems!
jobs:
  format-check:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v5
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: "rustfmt"
      - name: Format check
        run: make format-check

  build-and-test:
    name: ${{ matrix.job.os }}
    needs: [ format-check ]
    runs-on: ${{ matrix.job.runner }}
    strategy:
      fail-fast: false
      matrix:
        job:
          - os: linux
            runner: ubuntu-24.04
          - os: macos-arm64
            runner: macos-latest
          - os: windows
            runner: windows-latest
    steps:
      - uses: actions/checkout@v5

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: "clippy"

      - uses: Swatinem/rust-cache@v2
        if: ${{ github.event_name != 'pull_request' }}

      - name: Build
        shell: bash
        run: make build

      - name: Lint
        shell: bash
        run: make lint

      - name: Tests
        shell: bash
        run: make test

      - name: Integration tests
        shell: bash
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: make integration-tests

      - name: Debian integration tests
        if: matrix.job.os == 'linux'
        shell: bash
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: make debian-tests

  check-other-targets:
    name: ${{ matrix.job.os }}
    needs: [ format-check ]
    runs-on: ${{ matrix.job.runner }}
    strategy:
      fail-fast: false
      matrix:
        job:
          - os: linux-musl
            runner: ubuntu-24.04
            target: x86_64-unknown-linux-musl
            use-cross: true
          - os: linux-armv6
            runner: ubuntu-24.04
            target: arm-unknown-linux-gnueabihf
            use-cross: true
          - os: linux-arm64
            runner: ubuntu-24.04
            target: aarch64-unknown-linux-gnu
            use-cross: true
          - os: macos-x86_64
            runner: macos-13
            target: x86_64-apple-darwin
            use-cross: false
    steps:
      - uses: actions/checkout@v5

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: "${{ matrix.job.target }}"
          components: "clippy"

      - uses: taiki-e/install-action@v2
        if: matrix.job.use-cross == true
        with:
          tool: cross

      - name: Setup build tools
        if: matrix.job.use-cross == true
        shell: bash
        run: echo "CARGO_BIN=cross" >>$GITHUB_ENV

      - name: Export cargo target
        shell: bash
        run: echo "CARGO_TARGET=${{ matrix.job.target }}" >>$GITHUB_ENV

      - name: Build
        shell: bash
        run: make build
