name: Check automated install script

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - "install.sh"
  pull_request:
    paths:
      - "install.sh"

# NOTE: always set shell: bash, otherwise on Windows there might be problems!
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y shellcheck

      - name: Check script
        run: shellcheck install.sh

  test:
    name: ${{ matrix.os }}
    needs: [ lint ]
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-latest
          - macos-latest
          - windows-latest
    steps:
      - uses: actions/checkout@v5

      - name: Test script
        shell: bash
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          bash install.sh --to /tmp
          /tmp/dra --version
